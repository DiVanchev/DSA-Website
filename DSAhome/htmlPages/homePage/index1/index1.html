    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f4;
        }

        header {
            background-color: #1a3e5c;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Georgia', serif;
            font-weight: 700;
        }

        header h2 {
            font-size: 1.5em;
            margin: 10px 0 0;
            font-weight: 400;
        }

        button {
            position: absolute;
            top: 30px;
            left: 20px;
            padding: 12px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d1554b;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
        }

        .content a {
            width: 280px;
            height: 280px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content a:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .content a:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

    </style>
