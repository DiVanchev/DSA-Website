<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #60a5fa;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #60a5fa;
            border-radius: 5px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #93c5fd;
        }

        button {
            width: 100%;
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        .home-button {
            position: absolute;
            width: 5%;
            top: 20px;
            left: 20px;
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="history.back()">Back</button>
    <div class="container">
        <h2>Login</h2>
        <form action="loginLogic.mjs" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
