<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #60a5fa;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #60a5fa;
            border-radius: 5px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #93c5fd;
        }

        button {
            width: 100%;
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        .home-button {
            position: absolute;
            width: 5%;
            top: 20px;
            left: 20px;
            background-color: #60a5fa;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>

<body>

    <button class="home-button" onclick="history.back()">Back</button>

    <div class="container">
        <h2>Register</h2>
        <form action="registerLogic.mjs" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
